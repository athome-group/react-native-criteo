buildscript {
    repositories {
        jcenter()
        maven {
            url 'https://maven.google.com/'
            name 'Google'
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.3'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        minSdkVersion 17
        multiDexEnabled true
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compileOnly 'com.facebook.react:react-native:+'
    implement 'org.apache.commons:commons-lang3:3.6'
    implement 'com.criteo.android:events-sdk:1.1.7'
    implement 'com.android.support:appcompat-v7:25.3.0'
}



// The upload.gradle file is used internally for storing binaries to Criteo's private repository.
// You can either ignore it or use your own upload file.
if (file('upload.gradle').exists()) {
    apply from: 'upload.gradle'
}

license {
    header rootProject.file('LICENSE')
    include "**/*.java"
    exclude "**/*Test.java"
}
